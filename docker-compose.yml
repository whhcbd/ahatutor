version: '3.8'

services:
  # Redis 缓存服务
  redis:
    image: redis:7-alpine
    container_name: ahatutor-redis
    ports:
      - "6379:6379"
    volumes:
      - ./data/cache:/data
    command: redis-server --appendonly yes
    restart: unless-stopped

  # Neo4j 图数据库（用于知识图谱）
  neo4j:
    image: neo4j:5.15-community
    container_name: ahatutor-neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/ahatutor123
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=1G
    volumes:
      - ./data/neo4j:/data
    restart: unless-stopped

  # PostgreSQL（可选，用于用户数据存储）
  postgres:
    image: postgres:16-alpine
    container_name: ahatutor-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=ahatutor
      - POSTGRES_USER=ahatutor
      - POSTGRES_PASSWORD=ahatutor123
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    restart: unless-stopped

  # MinIO（对象存储，用于文件上传）
  minio:
    image: minio/minio:latest
    container_name: ahatutor-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - ./data/minio:/data
    restart: unless-stopped

volumes:
  neo4j-data:
  redis-data:
  postgres-data:
  minio-data:
